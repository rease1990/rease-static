<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Sign In — ReceptionEase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ink:    #0d0d0f;
      --smoke:  #f5f5f7;
      --mist:   #e8e8ed;
      --accent: #2563ff;
      --radius: 20px;
    }

    html, body { height: 100%; font-family: 'DM Sans', sans-serif; background: var(--ink); color: var(--ink); overflow: hidden; }

    .layout { display: grid; grid-template-columns: 1fr 1fr; height: 100vh; }

    /* LEFT */
    .left {
      background: var(--ink);
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 3rem 4rem; position: relative; overflow: hidden;
    }
    .left::before {
      content: ''; position: absolute; inset: 0;
      background:
        radial-gradient(ellipse 80% 70% at 10% 20%, rgba(37,99,255,.45) 0%, transparent 55%),
        radial-gradient(ellipse 60% 50% at 90% 80%, rgba(14,165,233,.25) 0%, transparent 55%);
      pointer-events: none;
    }
    .left-logo { position: relative; z-index: 1; font-family: 'Playfair Display', serif; font-size: 1.3rem; font-weight: 600; color: #fff; text-decoration: none; letter-spacing: -.02em; }
    .left-logo span { color: rgba(255,255,255,.4); }
    .left-quote { position: relative; z-index: 1; }
    .left-quote h2 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 3.5vw, 2.8rem); font-weight: 400; line-height: 1.18; color: #fff; letter-spacing: -.025em; }
    .left-quote h2 em { font-style: italic; color: rgba(255,255,255,.5); }
    .left-quote p { font-size: .95rem; color: rgba(255,255,255,.4); margin-top: 1rem; font-weight: 300; line-height: 1.6; }
    .left-stats { display: flex; gap: 2.5rem; position: relative; z-index: 1; }
    .stat-num { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 500; color: #fff; }
    .stat-lbl { font-size: .78rem; color: rgba(255,255,255,.35); font-weight: 300; margin-top: 2px; }

    /* RIGHT */
    .right { background: #fff; display: flex; align-items: center; justify-content: center; padding: 3rem; }

    .form-box { width: 100%; max-width: 380px; animation: slideIn .55s ease both; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .form-header { margin-bottom: 2.4rem; }
    .form-header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; font-weight: 500; color: var(--ink); letter-spacing: -.03em; line-height: 1.15; }
    .form-header p { font-size: .88rem; color: #aaa; margin-top: .5rem; font-weight: 300; line-height: 1.5; }

    /* Client-only badge */
    .client-badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: #f0f4ff; border: 1px solid #d4e0ff;
      border-radius: 10px; padding: 10px 14px;
      font-size: .8rem; color: #3b6bff; font-weight: 500;
      margin-bottom: 1.8rem; width: 100%;
    }
    .client-badge svg { width: 16px; height: 16px; flex-shrink: 0; }

    .form-group { margin-bottom: 1.1rem; }
    .form-group label { display: block; font-size: .75rem; font-weight: 500; color: #888; text-transform: uppercase; letter-spacing: .08em; margin-bottom: .45rem; }
    .form-group input {
      width: 100%; padding: 13px 16px;
      border: 1.5px solid var(--mist); border-radius: 12px;
      font-family: 'DM Sans', sans-serif; font-size: .95rem;
      color: var(--ink); background: var(--smoke); outline: none;
      transition: border-color .15s, background .15s, box-shadow .15s;
    }
    .form-group input::placeholder { color: #c5c5ca; }
    .form-group input:focus { border-color: var(--accent); background: #fff; box-shadow: 0 0 0 4px rgba(37,99,255,.08); }

    .btn-signin {
      width: 100%; padding: 14px; border-radius: 12px;
      background: var(--ink); color: #fff; border: none; cursor: pointer;
      font-family: 'DM Sans', sans-serif; font-size: 1rem; font-weight: 500;
      letter-spacing: .01em; margin-top: 1.4rem;
      transition: background .15s, transform .12s, box-shadow .15s;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
    }
    .btn-signin:hover { background: #1a1a1f; transform: translateY(-1px); box-shadow: 0 10px 28px rgba(0,0,0,.2); }
    .btn-signin:active { transform: translateY(0); }

    .form-footer {
      text-align: center; margin-top: 2rem;
      font-size: .82rem; color: #bbb; line-height: 1.6;
    }
    .form-footer a { color: var(--accent); text-decoration: none; }
    .form-footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      .layout { grid-template-columns: 1fr; }
      .left { display: none; }
      .right { padding: 2rem; height: 100vh; overflow-y: auto; }
      html, body { overflow: auto; }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- LEFT PANEL -->
    <div class="left">
      <a href="index.html" class="left-logo">Reception<span>Ease</span></a>
      <div class="left-quote">
        <h2>Welcome<br>back to your<br><em>front desk</em></h2>
        <p>Your AI receptionist has been hard at work while you were away.</p>
      </div>
      <div class="left-stats">
        <div>
          <div class="stat-num">24/7</div>
          <div class="stat-lbl">Always on</div>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <div class="form-box">
        <div class="form-header">
          <h1>Client sign in</h1>
          <p>Access your ReceptionEase dashboard.</p>
        </div>

        <div class="client-badge">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
          This portal is for existing clients only
        </div>

        <div class="form-group">
          <label>Work email</label>
          <input type="email" placeholder="you@company.com" autocomplete="email" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" autocomplete="current-password" />
        </div>

        <button class="btn-signin" onclick="this.textContent='Signing in…'; setTimeout(()=> this.textContent='Sign in', 1800)">
          Sign in
        </button>

        <div class="form-footer">
          Not a client yet? <a href="index.html#contact">Talk to our sales team</a> to get started.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
